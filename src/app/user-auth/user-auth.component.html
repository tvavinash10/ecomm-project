<div class="user-auth">
<h1> User Sign-up</h1>
<form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
<input 
type="text"
class="form-input"
placeholder="Enter User Name"
name="name"
ngModel/>
<input 
type="text"
class="form-input"
placeholder="Enter User Email"
name="email"
ngModel/>
<input 
type="password"
class="form-input"
placeholder="Enter User Password"
name="password"
ngModel/>
<button class="form-button">SignUp</button>
</form>
</div>
