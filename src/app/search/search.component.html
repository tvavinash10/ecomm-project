<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
        <img src="{{item.image}}" alt="{{item.name}}">
        </a>
    </div>
    <div class="col-sm-8 details">
        <a routerLink="/details/{{item.id}}"><h6>{{item.name}}</h6></a>
        <p><b>Price: {{item.price}}</b></p>
        <p><span>color: {{item.color}}</span>
            <span>category: {{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
